<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper_Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock_Paper_Scissor</h1>
    <div class="container">
     <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.jpg" alt="rock image">
        </div>
        <div class="choice" id="paper">
             <img src="./images/paper.jpg" alt="rock image">

        </div>
        <div class="choice" id="scissor">
           <img src="./images/scissor.jpg" alt="rock image">

        </div>
     </div>
     <div class="marks">
        <div class="score-board">
          <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
          </div>
          <div class="score">
             <p id="comp-score">0</p>
             <p>Comp</p>
          </div>
        </div>
        <div class="msg-container">
          <p id="msg">Play your move</p>
        </div>
     </div>

     
    </div>
    
    <script src="script.js"></script>
</body>
</html>
